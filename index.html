<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="./1851190-uhd_3840_2160_25fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
    </div>
    <div class="content">
        <header>
            <div class="header-content">
                <img src="./adg_logo_white (1).png" height="45px" alt="Icon" class="icon">
                <h1 class="heads">ADG Blog</h1>
            </div>
            <div class="controls">
                <div class="dropdown" id="region-dropdown">
                    <button class="dropbtn">Select Region</button>
                    <div class="dropdown-content" id="region-options">
                        <label><input type="radio" name="region" value="in"> India</label>
                        <label><input type="radio" name="region" value="us"> United States</label>
                        <label><input type="radio" name="region" value="ca"> Canada</label>
                        <label><input type="radio" name="region" value="au"> Australia</label>
                        <label><input type="radio" name="region" value="world" checked> International</label>
                    </div>
                </div>
                <div class="dropdown" id="category-dropdown">
                    <button class="dropbtn">Select Category</button>
                    <div class="dropdown-content" id="category-options">
                        <label><input type="radio" name="category" value=""> All</label>
                        <label><input type="radio" name="category" value="sports"> Sports</label>
                        <label><input type="radio" name="category" value="finance"> Finance</label>
                        <label><input type="radio" name="category" value="technology"> Technology</label>
                    </div>
                </div>
            </div>
        </header>
        <main id="news-container">
            <!-- News flashcards will be injected here -->
        </main>
        <div id="loading" class="loading">Loading...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
